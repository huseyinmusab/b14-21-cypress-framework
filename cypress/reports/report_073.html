alse,&quot;code&quot;:&quot;// https://on.cypress.io/should\ncy.get(&#x27;.assertion-table&#x27;).find(&#x27;tbody tr:last&#x27;).should(&#x27;have.class&#x27;, &#x27;success&#x27;).find(&#x27;td&#x27;).first() // checking the text of the &lt;td&gt; element in various ways\n.should(&#x27;have.text&#x27;, &#x27;Column content&#x27;).should(&#x27;contain&#x27;, &#x27;Column content&#x27;).should(&#x27;have.html&#x27;, &#x27;Column content&#x27;) // chai-jquery uses \&quot;is()\&quot; to check if element matches selector\n.should(&#x27;match&#x27;, &#x27;td&#x27;) // to match text content against a regular expression\n// first need to invoke jQuery method text()\n// and then match using regular expression\n.invoke(&#x27;text&#x27;).should(&#x27;match&#x27;, /column content/i); // a better way to check element&#x27;s text content against a regular expression\n// is to use \&quot;cy.contains\&quot;\n// https://on.cypress.io/contains\ncy.get(&#x27;.assertion-table&#x27;).find(&#x27;tbody tr:last&#x27;) // finds first &lt;td&gt; element with text content matching regular expression\n.contains(&#x27;td&#x27;, /column content/i).should(&#x27;be.visible&#x27;); // for more information about asserting element&#x27;s text\n// see https://on.cypress.io/using-cypress-faq#How-do-I-get-an-element’s-text-contents&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;147be031-6cf1-4804-94d4-08d6ff4ff5ef&quot;,&quot;parentUUID&quot;:&quot;36cf47e1-9a2a-4fb9-8a7e-99bc9e34b1ee&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.and() - chain multiple assertions together&quot;,&quot;fullTitle&quot;:&quot;Assertions Implicit Assertions .and() - chain multiple assertions together&quot;,&quot;duration&quot;:190,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// https://on.cypress.io/and\ncy.get(&#x27;.assertions-link&#x27;).should(&#x27;have.class&# 184,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Pass a function to should that can have any number\n// of explicit assertions within it.\n// The \&quot;.should(cb)\&quot; function will be retried\n// automatically until it passes all your explicit assertions or times out.\ncy.get(&#x27;.assertions-p&#x27;).find(&#x27;p&#x27;).should($p =&gt; {\n  // https://on.cypress.io/$\n  // return an array of texts from all of the p&#x27;s\n  // @ts-ignore TS6133 unused variable\n  const texts = $p.map((i, el) =&gt; Cypress.$(el).text()); // jquery map returns jquery object\n  // and .get() convert this to simple array\n  const paragraphs = texts.get(); // array should have length of 3\n  expect(paragraphs, &#x27;has 3 paragraphs&#x27;).to.have.length(3); // use second argument to expect(...) to provide clear\n  // message with each assertion\n  expect(paragraphs, &#x27;has expected text in each paragraph&#x27;).to.deep.eq([&#x27;Some text from first p&#x27;, &#x27;More text from second p&#x27;, &#x27;And even more text from third p&#x27;]);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;0d7d2069-c5af-45bf-87a1-f1416107c484&quot;,&quot;parentUUID&quot;:&quot;34080aee-9d97-459e-a15f-e79d66c85ad4&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;finds element by class name regex&quot;,&quot;fullTitle&quot;:&quot;Assertions Explicit Assertions finds element by class name regex&quot;,&quot;duration&quot;:186,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;cy.get(&#x27;.docs-header&#x27;).find(&#x27;div&#x27;) // .should(cb) callback function will be retried\n.should($div =&gt; {\n  expect($div).to.have.length(1);\n  const className = $div[0].className;\n  expect(className).to.match(/heading-/);\n}) // .then(cb) callback is not retried,\n// it either passes or fails\n.then($div =&gt; {\n  expect($div, &#x27;text content&#x27;).to.have.text(&#x27;Introduction&#x27;);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;2607b4c0-0703-454e-925f-2ec3737f3081&quot;,&quot;parentUUID&quot;:&quot;34080aee-9d97-459e-a15f-e79d66c85ad4&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;can throw any error&quot;,&quot;fullTitle&quot;:&quot;Assertions Explicit Assertions can throw any error&quot;,&quot;duration&quot;:180,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;cy.get(&#x27;.docs-header&#x27;).find(&#x27;div&#x27;).should($div =&gt; {\n  if ($div.length !== 1) {\n    // you can throw your own errors\n    throw new Error(&#x27;Did not find 1 element&#x27;);\n  }\n  const className = $div[0].className;\n  if (!className.match(/heading-/)) {\n    throw new Error(`Could not find class \&quot;heading-\&quot; in ${className}`);\n  }\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;38ff0fdc-ce10-4f6f-a743-94b770443db6&quot;,&quot;parentUUID&quot;:&quot;34080aee-9d97-459e-a15f-e79d66c85ad4&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;matches unknown text between two elements&quot;,&quot;fullTitle&quot;:&quot;Assertions Explicit Assertions matches unknown text between two elements&quot;,&quot;duration&quot;:220,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;/**\n * Text from the first element.\n * @type {string}\n*/\nlet text;\n/**\n * Normalizes passed text,\n * useful before comparing text with spaces and different capitalization.\n * @param {string} s Text to normalize\n*/\nconst normalizeText = s =&gt; s.replace(/\\s/g, &#x27;&#x27;).toLowerCase();\ncy.get(&#x27;.two-elements&#x27;).find(&#x27;.first&#x27;).then($first =&gt; {\n  // save text from the first element\n  text = normalizeText($first.text());\n});\ncy.get(&#x27;.two-elements&#x27;).find(&#x27;.second&#x27;).should($div =&gt; {\n  // we can massage text before comparing\n  const secondText = normalizeText($div.text());\n  expect(secondText, &#x27;second text&#x27;).to.equal(text);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;df353f42-09c3-4d5d-9714-0c1de1ec2a9e&quot;,&quot;parentUUID&quot;:&quot;34080aee-9d97-459e-a15f-e79d66c85ad4&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;assert - assert shape of an object&quot;,&quot;fullTitle&quot;:&quot;Assertions Explicit Assertions assert - assert shape of an object&quot;,&quot;duration&quot;:179,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;const person = {\n  name: &#x27;Joe&#x27;,\n  age: 20\n};\nassert.isObject(person, &#x27;value is object&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;6c3a048e-b4b9-4573-a8ae-eae07c6aee06&quot;,&quot;parentUUID&quot;:&quot;34080aee-9d97-459e-a15f-e79d66c85ad4&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;retries the should callback until assertions pass&quot;,&quot;fullTitle&quot;:&quot;Assertions Explicit Assertions retries the should callback until assertions pass&quot;,&quot;duration&quot;:1635,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;cy.get(&#x27;#random-number&#x27;).should($div =&gt; {\n  const n = parseFloat($div.text());\n  expect(n).to.be.gte(1).and.be.lte(10);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;996d9234-1447-46ad-a331-2b07d044a8d4&quot;,&quot;parentUUID&quot;:&quot;34080aee-9d97-459e-a15f-e79d66c85ad4&quot;,&quot;isHook&quot;:false,&q
